<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    FontAwesome Glyphicon-->
    <script src="https://kit.fontawesome.com/dffada201a.js" crossorigin="anonymous"></script>
    <title th:text="#{productmanager.edit.title}"></title>
</head>
<body>
<div class="container-xl">
    <form class="form" th:action="@{admin/{id}/edit(id=${product.getId()})" method="post">
        <input type="text" hidden th:field="${product.id}" name="id">
        <div class="form-group">
            <label class="form-control" for="txtname" th:text="#{productmanager.productname}"></label>
            <input type="text" class="form-control" th:placeholder="#{productmanager.productname}" id="txtname"
                   th:field="product.name">
        </div>
        <div class="form-group">
            <label class="form-control" for="sltcat" th:text="#{productmanager.productcategory}"></label>
            <select name="category" id="sltcat">
                <option th:each="cat : ${categories}" th:value="${cat.getId()}" th:text="${cat.getName()}"
                <th:block th:if="${cat.getId() == product.getCategory().getId()}">selected
                </th:block>
                > </option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control" for="txtprice" th:text="#{productmanager.productprice}"></label>
            <input type="text" class="form-control" th:placeholder="#{productmanager.productquantity}" id="txtprice"
                   th:field="product.price" name="price">
        </div>
        <div class="form-group">
            <label class="form-control" for="txtquantity" th:text="#{productmanager.productname}"></label>
            <input type="text" class="form-control" th:placeholder="#{productmanager.productname}" id="txtquantity"
                   th:field="product.quantity" name="quantity">
        </div>
        <div class="form-group">
            <label class="form-control" for="txtdescription" th:text="#{productmanager.productname}"></label>
            <input type="text" class="form-control" th:placeholder="#{productmanager.productname}" id="txtdescription"
                   th:field="product.description" name="description">
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
