<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin.html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{productmanager.title}"></title>
</head>
<body>
<section layout:fragment="content" class="container-xl mt-100 mb-5">
    <div class="container-fluid">
        <a class="btn btn-primary" th:href="@{/admin/create-product}" th:text="#{productmanager.addnewproduct}"></a>
    </div>
    <div>
        <ul>
            <li th:if="${edit_done}" th:text="#{product.message.editdone}" style="color: green"></li>
            <li th:if="${create_done}" th:text="#{product.message.createdone}" style="color: green"></li>
            <li th:if="${delete_done}" th:text="#{product.message.deletedone}" style="color: green"></li>
        </ul>
    </div>
    <div class="container-fluid">
        <table class="table table-bordered">
            <tr style="background-color: #86cfda">
                <th th:text="#{productmanager.productid}"></th>
                <th th:text="#{productmanager.productname}"></th>
                <th th:text="#{productmanager.productprice}"></th>
                <th th:text="#{productmanager.productquantity}"></th>
                <th th:text="#{productmanager.productdescription}"></th>
                <th th:text="#{productmanager.productcategory}"></th>
                <th th:text="#{productmanager.edit}"></th>
                <th th:text="#{productmanager.delete}"></th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.getId()}"></td>
                <td th:text="${product.getName()}"></td>
                <td th:text="${product.getPrice()}"></td>
                <td th:text="${product.getQuantity()}"></td>
                <td th:text="${product.getDescription()}"></td>
                <td>
                <span th:if="${product.getCategory()}" th:text="${product.getCategory().getName()}"></span>
                </td>
                <td><a class="btn btn-warning" th:href="@{edit-product/{id}(id=${product.getId()})}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                         fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    <th:block th:text="#{productmanager.edit}" > </th:block></a></td>
                <td><a class="btn btn-danger" th:href="@{delete-product/{id}(id=${product.getId()})}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd"
                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                    <th:block th:text="#{productmanager.delete}" > </th:block> </a></td>
            </tr>
        </table>

    </div>
</section>
</body>
</html>
