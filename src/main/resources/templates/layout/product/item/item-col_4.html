<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body layout:fragment="item(product)">
<article class="product product_col4 col-lg-3 p-3 d-flex align-items-start flex-column" data-th-data-id="${product.getId()}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" class="w-100">
        <div class="product_thumb"
             th:style="'background-image: url(' + ${@imageServiceImpl.getThumbnail(product)} + ');'"></div>
        <div class="name text-uppercase mt-3" th:text="${product.getName()}"></div>
        <div class="description mt-1" th:text="${@helpers.cutText(product.getDescription(), 0, 175)}"></div>
    </a>
    <div class="mb-auto"></div>
    <div class="d-flex align-items-center mt-2 w-100">
        <div class="price" th:text="${@appFormatter.currencyFormat(product.getPrice())}"></div>
        <button th:if="${product.getQuantity() > 0}" class="btn btn_add_cart ml-auto" data-th-data-id="${product.getId()}">
            <i class='bx bx-cart'></i>
        </button>
    </div>
    <div th:if="${product.getQuantity() < 1}" class="het-hang">
        Hết hàng
    </div>
</article>
</body>
</html>
