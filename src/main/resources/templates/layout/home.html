<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_users.html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<section layout:fragment="content" class="container-xl mt-100 mb-5 p-0">
    <div class="row">
        <div class="col-lg-3 mb-3">
            <div class="card mb-2" style="padding: 0px;">
                <div class="card-title pt-3 pl-3 pr-3 text-uppercase">Danh mục</div>
                <div class="list-group border-0">
                    <a th:each="category : ${categories}" th:href="@{/category/{id}(id=${category.getId()})}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center border-0">
                        <th:block th:text="${category.getName()}"></th:block>
                        <span class="badge badge-primary badge-pill" th:text="${@productServiceImpl.countAllByCategory(category)}"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-9 mb-3">
            <div class="card mb-2" style="padding: 15px 15px 0px 15px;">
                <div class="card-title text-uppercase">Sản phảm</div>
                <div class="row">
                    <th:block th:each="product : ${pages}">
                        <div layout:replace="layout/product/item/item-col_3::item(${product})"></div>
                    </th:block>
                </div>
            </div>
            <div layout:replace="pagination/pagination::page(${pages}, '/')"></div>
        </div>
    </div>
</section>
</body>
</html>
