<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin.html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{voucher.create.title}"></title>
</head>
<body>
<section layout:fragment="content" class="container-xl mt-5">
    <h3 th:text="#{voucher.create.title}" style="color: #0a5eff"></h3>
    <form th:action="@{/admin/vouchers/create}" th:object="${voucher}" method="post">
        <input hidden type="text" name="id" th:field="*{id}">
        <div class="form-group">
            <label  for="campaign" th:text="#{voucher.campaign}"></label>
            <input type="text" class="form-control" id="campaign" name="campaign" th:field="*{campaign}" required>
        </div>
        <div class="form-group">
            <label  for="discount" th:text="#{voucher.discount}"></label>
            <input type="number" class="form-control" id="discount" name="discount" th:field="*{discount}" required min="10000" max="10000000">
        </div>
        <div class="form-group">
            <label th:text="#{voucher.description}"></label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" th:value="#{voucher.create}">
        </div>
    </form>
</section>

</body>
</html>
