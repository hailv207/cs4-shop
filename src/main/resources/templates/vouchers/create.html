<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin.html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{voucher.create.title}"></title>
</head>
<body>
<section layout:fragment="content" class="container-xl mt-5">
    <h3 th:text="#{voucher.create.title}" style="color: #0a5eff"></h3>
    <form th:action="@{/admin/vouchers/create}" th:object="${voucher}" method="post">
        <input hidden type="text" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="campaign" th:text="#{voucher.campaign}"></label>
            <input type="text" class="form-control" id="campaign" name="campaign" th:field="*{campaign}">
        </div>
        <div class="form-group">
            <label for="discount" th:text="#{voucher.discount}"></label>
            <input type="text" class="form-control" id="discount" name="discount" th:field="*{discount}">
        </div>
        <div class="form-group">
            <label for="description" th:text="#{voucher.description}"></label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" th:value="#{voucher.create}">
        </div>
    </form>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
