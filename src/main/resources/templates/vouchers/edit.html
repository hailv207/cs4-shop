<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin.html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{voucher.edit.title}"></title>
</head>
<body>

<section layout:fragment="content" class="container-xl mt-5 mb-5">
    <h3 th:text="#{voucher.edit.title}" style="color: orange"></h3>
    <form th:action="@{/admin/vouchers/{id}/edit(id=${voucher.getId()})}" method="post" th:object="${voucher}">
        <input hidden type="text" name="id" th:field="*{id}">
        <div class="form-group">
            <label for="create" th:text="#{voucher.date}"></label>
            <input class="form-control" disabled type="text"  th:value="${voucher.getCreatedAt()}" id="create">
            <input class="form-control" hidden  type="text" name="createdAt" th:field="*{createdAt}">
        </div>
        <div class="form-group">
            <label for="code" th:text="#{voucher.code}"></label>
            <input class="form-control" disabled type="text" name="code" th:value="${voucher.getCode()}" id="code">
            <input class="form-control" hidden type="text" th:field="*{code}">
        </div>
        <div class="form-group">
            <label for="discount" th:text="#{voucher.discount}"></label>
            <input class="form-control" type="number" name="discount" th:field="*{discount}" id="discount" required  min="10000" max="10000000">
        </div>
        <div class="form-group">
            <label for="campaign" th:text="#{voucher.campaign}"></label>
            <input class="form-control"  type="text" name="campaign" th:field="*{campaign}" id="campaign" required>
        </div>
        <div class="form-group">
            <label for="description" th:text="#{voucher.description}"></label>
            <input class="form-control"  type="text" name="description" th:field="*{description}" id="description">
        </div>
        <div>
            <input type="submit" class="btn btn-warning" th:value="#{voucher.save}">
            <a class="btn btn-info" th:text="#{voucher.back}" th:href="@{/admin/vouchers}"/>
        </div>

    </form>
</section>

</body>
</html>
