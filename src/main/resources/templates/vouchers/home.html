<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin.html">
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    FontAwesome Glyphicon-->
    <script src="https://kit.fontawesome.com/dffada201a.js" crossorigin="anonymous"></script>
    <title th:text="#{voucher.home.title}"></title>
</head>
<body>
<section layout:fragment="content" class="container-xl mt-5">
    <div>
        <a th:href="@{/admin/vouchers/create}" class="btn btn-primary" th:text="#{voucher.create}"
           style="margin-bottom: 15px"></a>
    </div>
    <div>
        <table class="table table-bordered">
            <tr>
                <th th:text="#{voucher.id}"></th>
                <th th:text="#{voucher.date}"></th>
                <th th:text="#{voucher.code}"></th>
                <th th:text="#{voucher.campaign}"></th>
                <th th:text="#{voucher.discount}"></th>
                <th th:text="#{voucher.description}"></th>
                <th th:text="#{voucher.edit}"></th>
                <th th:text="#{voucher.delete}"></th>
            </tr>
            <tr th:each="voucher : ${vouchers}">
                <td th:text="${voucher.getId()}"></td>
                <td th:text="${voucher.getCreatedAt()}"></td>
                <td th:text="${voucher.getCode()}"></td>
                <td th:text="${voucher.getCampaign()}"></td>
                <td th:text="${voucher.getDiscount()}"></td>
                <td th:text="${voucher.getDescription()}"></td>
                <td><a class="btn btn-warning" th:href="@{voucher/{id}/edit(id=${voucher.getId()})"></a></td>
                <td><a class="btn btn-danger" th:href="@{voucher/{id}/delete(id=${voucher.getId()})"></a></td>
            </tr>
        </table>
    </div>

</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
