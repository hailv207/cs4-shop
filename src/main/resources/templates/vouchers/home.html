<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout_admin.html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{voucher.home.title}"></title>
</head>
<body>
<section layout:fragment="content" class="container-xl mt-100 mb-5">
    <div>
        <a th:href="@{/admin/vouchers/create}" class="btn btn-primary" th:text="#{voucher.create}"
           style="margin-bottom: 15px"></a>
    </div>
    <div>
        <ul>
            <li th:if="${edit_done}" th:text="#{voucher.message.editdone}" style="color: green"></li>
            <li th:if="${create_done}" th:text="#{voucher.message.createdone}" style="color: green"></li>
            <li th:if="${delete_done}" th:text="#{voucher.message.deletedone}" style="color: green"></li>
        </ul>
    </div>
    <div>
        <table class="table table-bordered">
            <tr>
                <th th:text="#{voucher.id}"></th>
                <th th:text="#{voucher.date}"></th>
                <th th:text="#{voucher.code}"></th>
                <th th:text="#{voucher.campaign}"></th>
                <th th:text="#{voucher.discount}"></th>
                <th th:text="#{voucher.description}"></th>
                <th th:text="#{voucher.edit}"></th>
                <th th:text="#{voucher.delete}"></th>
            </tr>
            <tr th:each="voucher : ${vouchers}">
                <td th:text="${voucher.getId()}"></td>
                <td th:text="${@appFormatter.dateFormat(voucher.getCreatedAt())}"></td>
                <td th:text="${voucher.getCode()}"></td>
                <td th:text="${voucher.getCampaign()}"></td>
                <td th:text="${@appFormatter.currencyFormat(voucher.getDiscount())}"></td>
                <td th:text="${voucher.getDescription()}"></td>
                <td><a class="btn btn-warning" th:href="@{/admin/vouchers/{id}/edit(id=${voucher.getId()})}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg> <th:block th:text="#{voucher.edit}" > </th:block>
                </a></td>
                <td><a class="btn btn-danger" th:href="@{/admin/vouchers/{id}/delete(id=${voucher.getId()})}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg> <th:block th:text="#{voucher.delete}"> </th:block>
                </a></td>
            </tr>
        </table>
    </div>

</section>

</body>
</html>
